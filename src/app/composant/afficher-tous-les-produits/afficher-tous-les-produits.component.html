

<button (click)="ajouterUnProduit()">ajouter</button>
<input type="text" [(ngModel)]="recherche" (ngModelChange)="chercher()" placeholder="Search">


<table mat-table [dataSource]="produits" class="mat-elevation-z8 accounts-table">



  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nom" >
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="prix" >
    <th mat-header-cell *matHeaderCellDef> prix </th>
    <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
  </ng-container>


  <ng-container matColumnDef="quantite" >
    <th mat-header-cell *matHeaderCellDef> quantite </th>
    <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
  </ng-container>



  <ng-container matColumnDef="modifier">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)=modifier(element) aria-label="modifier">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="supprimer">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)=supprimer(element) aria-label="supprimer">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="colonnesAffiche"></tr>

  <tr mat-row *matRowDef="let row; columns: colonnesAffiche;"></tr>

</table>
